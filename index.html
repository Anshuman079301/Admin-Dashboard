<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body >
    <center><h1>Sign Up</h1></center>
<hr style="margin-top: 20px;">
    <div id="form">
        <label for="">Name</label>
        <input type="text" placeholder="enter your name here" id="name">
        <label for="">Email</label>
        <input type="text" placeholder="enter your email here" id="email">
         <label for="">Number</label>
        <input type="text" placeholder="enter your number here" id="number">
         <label for="">Password</label>
        <input type="password" placeholder="enter strong password here" id="password">
        <button onclick="run()">SignUp</button>
    </div>


    <script src="signup.js"></script>
</body>
</html>
